# Nginx reverse proxy configuration for Survey Dashboard
# This file configures nginx to forward requests to the Panel application

server {
    # Listen on port 80 (standard HTTP port)
    listen 80;

    # Server name - use '_' to match any domain, or specify your domain
    # Example: server_name survey.example.com;
    server_name _;

    # Proxy all requests to the Panel application
    location / {
        # Forward to Panel app container
        # 'dashboard' is the service name from docker-compose.yml
        # Docker Compose creates internal DNS for service discovery
        proxy_pass http://dashboard:5006;

        # Pass original request headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support - REQUIRED for Panel/Bokeh interactivity
        # Without these, dashboard buttons and filters won't work
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeout settings for long-lived WebSocket connections
        proxy_read_timeout 86400;    # 24 hours - allows dashboard to stay open
        proxy_connect_timeout 60;    # 60 seconds to connect to Panel app
        proxy_send_timeout 60;       # 60 seconds to send data
    }
}
